version: '3'

services:

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - REACT_APP_HOST_SERVER=http://localhost:8888
    volumes:
      - /app/node_modules
      - ./frontend:/app
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - backend

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    restart: always
    ports:
      - '8888:8000'
    command: ["npx", "nodemon", "./server.js"] #Execute command after container boot

